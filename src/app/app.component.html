<ng-container>
    <h2>Simple counter:</h2>
    <app-my-counter />
</ng-container>

<ng-container>
    <h2>Books</h2>
    <app-book-list class="book-list" [books]="(books$ | async)!" (add)="onAdd($event)" />
</ng-container>

<ng-container>
    <h2>My Collection</h2>
    <app-book-collection class="book-collection" [books]="(bookCollection$ | async)!" (remove)="onRemove($event)" />
</ng-container>
